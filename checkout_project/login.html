<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <!-- <meta name="Keywords" content="KEYWORDS HERE (SEPERATE WITH COMMA)" lang="en" xml:lang="en"> -->
      <!-- <meta name="Description" content="DESCRIPTION HERE" lang="en" xml:lang="en"> -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" href="{% static 'assets/images/favicon.png' %}">
      
      <title>Fiverr Website Test</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <link rel="stylesheet" href="assets/css/main.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preload"
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400;1,700&display=swap&display=swap"
      as="style" onload="this.onload=null;this.rel='stylesheet'">
      <noscript>
          <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400;1,700&display=swap&display=swap">
      </noscript>
  </head>

  <body>
    <section id="login-box">
        <div class="container-fluid">
            <div class="square">
                <div class="auth-head">
                    <p class="logo">asos</p>
                    <p class="d">checkout</p>
                </div>
    
                <div class='auth-tabs'>
                    <span>join</span>
                    <span>sign in</span>
                </div>
    
                <form action="">
                    <fieldset>
                        <label>Email address:</label>
                        <input type="email">
                    </fieldset>
    
                    <fieldset>
                        <label>Password:</label>
                        <input type="email">
                    </fieldset>
    
                    <button class="btn btn-dark active">sign in</button>
    
                    <a href="#">Forgot password</a>
                </form>
    
                <p class="alt">or sign in with...</p>
    
                <div class="social-methods">
                    <a href="#"><span><i class="fab fa-user"></i></span>google</a>
                    <a href="#"><span><i class="far fa-user"></i></span>apple</a>
                    <a href="#"><span><i class="far fa-user"></i></span>facebook</a>
                    <a href="#"><span><i class="far fa-user"></i></span>twitter</a>
                </div>
    
                <div class="atms">
                    <p>we accept:</p>
                    <div class="atm-list">
                        <span class="box"><i class="far fa-user"></i></span>
                        <span class="box"><i class="far fa-user"></i></span>
                        <span class="box"><i class="far fa-user"></i></span>
                        <span class="box"><i class="far fa-user"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>

</html>
